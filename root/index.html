<html>
<head>
    <title>RBXSlide</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    
    <div class="upper-chat-box"> 
        <p class="users">1000</p> 
        <div class="online"></div>
        
        <div class="dropdown" class="button">  
        <p class="channel">#general</p> </div>
        <input class="btn" class="button" type="button" value="Rules">
        <input class="online-background" class="button" type="button" value="">
        
    </div> 
    <div class="border-top-div"></div>
    <input type="image" class="logo" src="Boldstrom_D (2) (3).png">
    
    
    <div class="middle-chat-box"> 
        <div class="lower-chat-box"> 
            <div class="chat-box"> 
                <input type="text" class="chat-text" contenteditable autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Type something...">
                <input class="send-btn" class="button" type="button" value="">
                <input type="image" class="send-icon" src="unknown (2).png">
            </div> 
        </div> 
    </div> 
    <div class="list"> 
        <p class="provably-fair-txt">Provably Fair</p>
        <p class="tos-txt">Terms Of Service</p>
        <p class="discord-txt">Discord</p>
        <p class="privacy-txt">Privacy</p>
    </div> 
    <div class="games-div">
        <div class="avatar"><img class="user-image" src="Png (33).png"></img> </div>
        <p class="username">DevSimonn</p> 
        <input class="coinflip" id="coinflip-btn" class="button" type="button" value="Coinflips">
        <input class="jackpot" id="jackpot-btn" class="button" type="button" value="Jackpot">
        <a> <input class="claims" class="button" type="button" value="Claims"></a>
        <input class="login-btn" class="button" type="button" value="Login">
    </div>
    <p class="active-games-txt">Active Games</p>
    <div class="coinflip-info">
        <input class="create" class="button" type="button" value="Create Game">
        <input class="add" class="button" type="button" value="Add Items">
        <img class="robux-image" src="robux2.png">
        <p class="total-bet">Total Value</p>
        <p class="bet-amount-coinflip">264K</p>
        
    </div>
    <div class="coinflip-div">
        <div class="coinflip-template"></div>
        <div class="coinflip-template"></div>
        <div class="coinflip-template"></div>
        <div class="coinflip-template"></div>
        <div class="coinflip-template"></div>
        <div class="coinflip-template"></div>
        <div class="coinflip-template"></div>
        
    </div>
    <script src="main.js"></script>
    
</body>
</html>
